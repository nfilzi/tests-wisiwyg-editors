<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .wrapper {
      background-color: black;
    }

    .container {
      width: 960px;
      margin: 0 auto;
    }

    .editor {
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div id="hello" class="editor"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@2.2.3/dist/bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@1.3.2/dist/bundle.min.js"></script>
  <script>
    const editor = new EditorJS({
      holderId: 'hello',
      tools: {
        header: {
          class: Header,
          shortcut: 'CMD+SHIFT+H',
        },
        list: {
          class: List,
          inlineToolbar: true,
        },
      }
    });
  </script>
</body>
</html>
